<mat-card>
  <mat-toolbar color="primary">
    <span>My Application</span>
  </mat-toolbar>
    <table mat-table [dataSource]="bolsistas$" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let bolsista"> {{bolsista.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="identificador">
        <th mat-header-cell *matHeaderCellDef> Tipo de identificador </th>
        <td mat-cell *matCellDef="let bolsista"> {{bolsista.identificador}} </td>
      </ng-container>

      <ng-container matColumnDef="numeroDoc">
        <th mat-header-cell *matHeaderCellDef> Número do indentificador </th>
        <td mat-cell *matCellDef="let bolsista"> {{bolsista.numeroDoc}} </td>
      </ng-container>

      <ng-container matColumnDef="dadosBanco">
        <th mat-header-cell *matHeaderCellDef> Dados bancários </th>
        <td mat-cell *matCellDef="let bolsista"> {{bolsista.dadosBanco}} </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar Bolsista">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
      </ng-container>

      <mat-cell *matCellDef="let bolsista">
        <button mat-icon-bytton color="primary" aria-label="Adicionar Bolsista">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-bytton color="warn" aria-label="Remover Bolsista">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
